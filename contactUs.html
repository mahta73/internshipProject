<body>
    <!-- Logo & menu-->
    <div class='menu'>
        <div class='menu__content'>
            <div class='menu__content__container'>
                <a href='./index.html'>

    <!-- contact us -->
    <p class = 'contactUs__header'>Contact Us</p>

        <P class = 'contactUs__message'>

        </P>
        <form class = 'contactUs__form'>
            <input type="text" class = 'contactUs__form__input' placeholder="Name"/>
            <input type="text" class = 'contactUs__form__input' placeholder="Surname" />
            <input type="email" class = 'contactUs__form__input' placeholder="Emai Address" />

            <textarea placeholder="message ..." class = 'contactUs__form__input contactUs__form__message' ></textarea>
            <input type="submit" class = 'contactUs__form__input' />
        </form>
    </div>
    <!-- footer -->
    <footer class='footer'>
        <div class='footer__socialMedia'>
            <p class='footer__socialMedia__title'>
                Contact with us
            </p>
            <img class='footer_socialMedia_logo' src="./imgs/socialMedia/instagram.png" alt="instagram logo" />
            <img class='footer_socialMedia_logo' src="./imgs/socialMedia/facebook.png" alt="facebook logo" />
            <img class='footer_socialMedia_logo' src="./imgs/socialMedia/telegram.png" alt="telegram logo" />
        </div>

        <div class='footer_subscription'>
            <p class='footer_subscription_title'>
                Subscription
            </p>
            <form class='subsc__form'>
                <!--
                        <label 
                        for="email"

                        >
                            Email Address:
                        </label>
                        -->
                <input class='subs__form__email subs--form--fancy' type="email" placeholder="Email Address"
                    id='email' />
                <input class='subs__form__sub subs--form--fancy' type="submit" id='submit' />
                <form>
        </div>
    </footer>
